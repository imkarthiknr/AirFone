
<body>
    <app-menu></app-menu>
    
        <div class="container">
        <div class="signin-content">
        <div class="signin-form">
        <form [formGroup]="adminloginform" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <h1>Admin Login</h1>
                <br>
                <br>
                
                <label for="Mobile_number">User Name:</label>
                <input type="text" class="uname" formControlName="uname" placeholder="Enter User Name"/>
                <br>
                <span *ngIf="!adminloginform.get('uname').value
                && (adminloginform.get('uname').touched || adminloginform.get('uname').dirty)">
                User name is required</span>
                <br>
                
            </div>
            <br>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" formControlName="u_password" placeholder="Password"/>
                <br>
                <span *ngIf="!adminloginform.get('u_password').value
                && (adminloginform.get('u_password').touched || adminloginform.get('u_password').dirty)">
                Enter Password</span>
                <br>
                <br>
            </div>
            
           
            <div class="form-group form-button">
                <input type="submit" class="form-submit" value="Login">
            </div>
            
        </form>
        </div>
    </div>
    </div>
    </body>
