<app-admin-header></app-admin-header>
<app-admin-menu></app-admin-menu>
<body>
    <h1>Customer Complaint Details</h1>
  <table class="table table-striped table-bordered table-responsive-md">
    <tr>
      <th>Ticket_id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Description</th>
      <th>Assigned Customer Care Person</th>
      <th>Mobile Number</th>
      <th>Status</th>
    </tr>
    <tr *ngFor="let complaint of complaints">
      <td>{{complaint.ticket_id}}</td>
      <td>{{complaint.name}}</td>
      <td>{{complaint.email}}</td>
      <td>{{complaint.description}}</td>
      <td>{{complaint.assignedperson}}</td>
      <td>{{complaint.mobileno}}</td>
      <td [routerLink]="['/mail',complaint.ticket_id]"><a routerLink="" routerLinkActive="active">Not Replied</a></td>
      
    </tr>
  </table>
  
  
  </body>
