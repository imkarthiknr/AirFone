<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Mail</title>
</head>
<body>
    
    <form class="form-body" *ngFor="let complaint of single_complaint" [formGroup]="mailform">
        <h1>Send Response</h1>
        <div class="container">
        <div class="form-group">
        <label>Ticket ID:</label>
        <input class="input-xlarge" type="text"  [(ngModel)]=complaint.ticket_id formControlName="ticketid">
        </div>
        <div class="form-group">
        <label>Name:</label>
        <input type="text" [(ngModel)]=complaint.name formControlName="name">
        </div>
        <div class="form-group">
        <label>Email:</label>
        <input type="text"[(ngModel)]=complaint.email formControlName="email">
        </div>
        <div class="form-group">
        <label>Description:</label>
        <input type="text" [(ngModel)]=complaint.description formControlName="description">
        </div>
        <div class="form-group">
            <label>Attender:</label>
            <input type="text" [(ngModel)]=complaint.assignedperson  formControlName="attender">
        </div>
        <div class="form-group">
            <label>Mobile Number:</label>
            <input type="text" [(ngModel)]=complaint.mobileno formControlName="mobilenumber">
        </div>
        <input class="registerbtn" type="submit" value="Send Response" (click)="Sendmail()">
        </div>
        
    </form>
    
</body>
</html>
